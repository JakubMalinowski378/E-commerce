<app-login-register-navbar />
<div class="bg-black flex justify-center">
  <div class="text-white sm:w-4/5 md:w-2/3 lg:w-1/3 mb-10">
    <h1 class="text-3xl font-roboto font-light">Załóż konto</h1>
    <form
      (submit)="submit()"
      (change)="change()"
      [formGroup]="registerForm"
      class="bg-background_gray flex flex-col px-8 pb-5 space-y-4"
    >
      <app-form-input
        [controlName]="'email'"
        [placeholder]="'E-mail'"
        [type]="'text'"
        [label]="'E-mail'"
      />
      <app-form-input
        [controlName]="'firstName'"
        [placeholder]="'Imię'"
        [type]="'text'"
        [label]="'Imię'"
      />
      <app-form-input
        [controlName]="'lastName'"
        [placeholder]="'Nazwisko'"
        [type]="'text'"
        [label]="'Nazwisko'"
      />
      <pre>{{ registerForm.controls.password.errors | json }}</pre>
      <app-form-input
        [controlName]="'password'"
        [placeholder]="'Hasło'"
        [type]="'password'"
        [label]="'Hasło'"
      />
      <app-validation-messages [control]="registerForm.controls.password" />
      <app-form-input
        [controlName]="'confirmPassword'"
        [placeholder]="'Powtórz hasło'"
        [type]="'password'"
        [label]="'Powtórz hasło'"
      />
      <app-form-input
        [controlName]="'phoneNumber'"
        [placeholder]="'Numer telefonu'"
        [type]="'text'"
        [label]="'Numer telefonu'"
      />
      <div>
        <label for="gender">Płeć</label>
        <select
          formControlName="gender"
          class="login-register-input"
          id="gender"
        >
          <option value="" disabled selected>--Wybierz płeć--</option>
          <option value="M">Mężczyzna</option>
          <option value="F">Kobieta</option>
        </select>
      </div>
      <app-form-input
        [controlName]="'dateOfBirth'"
        [placeholder]="'Data urodzenia'"
        [type]="'date'"
        [label]="'Data urodzenia'"
      />
      <div>
        <div>
          <div class="flex items-center space-x-2 mx-8 pb-5">
            <input
              type="checkbox"
              id="agreement"
              class="bg-background_gray w-5 h-5 border-white rounded-sm checked:border-orange-500 checked:bg-background_gray"
            />
            <label for="agreement" class=""
              >Oświadczam, że znam i akceptuję postanowienia
              <span class="text-teal-400">Regulaminu E-Commerce.</span></label
            >
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="w-1/2 bg-orange-600 hover:bg-orange-700 text-white py-2 rounded self-center mb-5"
      >
        ZAŁÓŻ KONTO
      </button>
    </form>
  </div>
</div>
<app-login-register-footer />
