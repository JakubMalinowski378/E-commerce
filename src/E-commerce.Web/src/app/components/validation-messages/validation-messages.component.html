<div>
  <p
    *ngFor="let error of control().errors | keyvalue"
    class="text-red-500 text-sm"
  >
    @if(error.key === 'minlength'){ 
      * Minimalna długość hasła to {{ error.value["requiredLength"] }} znaków 
    } @else if(error.key === 'required'){ 
      * Pole jest wymagane 
    } @else{ 
      * {{ error.value }}
    }
  </p>
</div>
